  <title>Ohmyfood</title>

<body>
  <header>
    <h1>ohmyfood</h1>
    <!-- Barre de recherche -->
    <form method="post" action="#">
      <i class="fas fa-map-marker-alt" id="maps"></i>
      <input type="text" name="ville" id="lieux" placeholder="Paris, Belleville" />
    </form>
    <div id="background-color">
      <h2 id="reservez">Réservez le menu qui vous convient</h2>
      <p id="decouvrez">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <input type="submit" id="explorer" value="Explorer nos restaurants" />
    </div>
  </header>
  <main>
    <div id="container-fonctionnement">
      <h2>Fonctionnement</h2>
      <div class="item-fonct">
        <p class="chiffre">1</p>
        <!-- icone -->
        <p>Choisissez un restaurant</p>
      </div>
      <div class="item-fonct">
        <p class="chiffre">2</p>
        <!-- icone -->
        <p>Composez votre menu</p>
      </div>
      <div class="item-fonct">
        <p class="chiffre">3</p>
        <!-- icone -->
        <p>Dégustez au restaurant</p>
      </div>





  </main>
  <footer>


  </footer>
